name: Publish to NPM

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v2
      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
          registry-url: "https://registry.npmjs.org"
      - name: ğŸ”§ Install dependencies and build
        run: npm install && npm run build
      - name: ğŸ“¦ Publish package on NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
